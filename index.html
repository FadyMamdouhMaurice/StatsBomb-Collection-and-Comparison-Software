<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARQAM FC</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/alertMessagesStyleSheet.css">
    <link rel="stylesheet" type="text/css" href="css/eventsListStyleSheet.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png " src="arqam-logo.png">
</head>
<body>

    <div id="alertBox" class="alert" style="display: none;">
        <span class="closebtn" onclick="closeAlert()">&times;</span>
        <p id="alertMessage"></p>
    </div>


    <!-- Excel file input -->
    <!--<input id="excelFileInput" type="file" accept=".xlsx,.xls" />-->

    <button onclick="downloadExcel()">Download Excel</button>

    <input class = "el-button" id="chooseVideo" type="file" accept="video/* ">

    <div class="f-1 d-flex">
        <div class="wrapper" id="actions">

            <!--******************************************** No CHAIN ACTIONS **************************************************************-->
            <div class="f-auto d-grid gap-1 m-0 scroll startDiv" style="visibility: hidden" id="startDivOpen">
                <div class="p-4" id="startBtn">
                    <div class="text-right mb-3" id="halfStartDiv">
                        <button type="button" class="el-button el-button-key el-button--primary is-plain" id="halfStartBtn">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1 pe-5">
                                        half start
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">s</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                </div>

            </div>
            <!--************************************************** FIRST DIV ****************************************************************************-->

            <div class="f-auto d-grid gap-1 m-0 scroll noChainDiv " style="visibility: hidden" id="noChainDivOpen">
                <div class="p-4">

                        <button id="duelBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1 pe-4">
                                        duel
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">a</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="blockDiv">
                        <button id="blockBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        block
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">b</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="foulCommittedDiv">
                        <button id="foulCommittedBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1 pe-5">
                                        foul committed
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">c</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="dribblePastDiv">
                        <button id="dribblePastBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto  mt-1">
                                        dribble past
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">d</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="passDiv">
                        <button id="passBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        pass
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">e</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="clearanceDiv">
                        <button id="clearanceBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        clearance
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">f</strong>]
                                    </div>
                                </div>
                            </span>

                    <div class="text-right mb-3" id="pressureDiv">

                                    <div class="auto">
                                        [<strong class="text-shortcut">g</strong>]
                                    </div>
                                </div>
                            </span>

                    </div>
                    <div class="text-right mb-3" id="goalKeeperDiv">
                        <button id="goalKeeperBtn" type="button" class="el-button el-button-key el-button--primary is-plain">

                                    <div class="f-auto mt-1">
                                        goal keeper
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">q</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="ballRecoveryDiv">
                        <button id="ballRecoveryBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        ball recovery
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">r</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="shotDiv">
                        <button id="shotBtn" type="button" class="el-button el-button-key el-button--primary is-plain">

                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        shot
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">s</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="interceptionDiv">
                        <button id="interceptionBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        interception
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">v</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="foulWonDiv">
                        <button id="foulWonBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">
                                        foul won
                                    </div>
                                    <div class="auto">
                                        [<strong class="text-shortcut">z</strong>]
                                    </div>
                                </div>
                            </span>
                        </button>
                    </div>
                    <div class="text-right mb-3" id="shieldDiv">
                        <button id="shieldBtn" type="button" class="el-button el-button-key el-button--primary is-plain">

                    </div>
                    <div class="text-right mb-3" id="fiftyFiftyDiv">

                            <span>

                                        fifty fifty

                                </div>

                    </div>
                    <div class="text-right mb-3" id="refereeBallDropDiv">
                        <button id="refereeBallDropBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>

                    </div>
                    <div class="text-right mb-3" id="ownGoalAgainstDiv">
                        <button id="ownGoalAgainstBtn" type="button" class="el-button el-button-key el-button--primary is-plain">

                    <div class="text-right mb-3" id="ownGoalForDiv">
                        <button id="ownGoalForBtn" type="button" class="el-button el-button-key el-button--primary is-plain">
                            <span>
                                <div class="d-flex align-space-between valign-center">
                                    <div class="f-auto mt-1">

                            </span>

                    </div>
                    <div class="text-right mb-3" id="errorDiv">
                        <button id="errorBtn" type="button" class="el-button el-button-key el-button--primary is-plain">

                            </span>

                    <div class="text-right mb-3" id="badBehaviourDiv">

                    </div>
                    <div class="text-right mb-3" id="halfEndDiv">

                            <span>

                                    <div class="f-auto mt-1">

                    </div>
                    <div class="text-right mb-3" id="injuryStoppageDiv">

                                </div>
                            </span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="f-auto d-grid gap-1 m-0 scroll duelDiv" style="visibility: hidden" id="duelDivOpen">
                <div class="text-right mb-3" id="tackleDiv">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="tackleBtn">
                        <span>
                            <div class="d-flex align-space-between valign-center">
                                <div class="f-auto mt-1">
                                    tackle

                                <div class="auto">

                                </div>

                        </span>
                    </button>
                </div>
                <div class="text-right mb-3" id="aerialLostDiv">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="aerialLostBtn">

                                <div class="auto">
                                    [<strong class="text-shortcut">2</strong>]
                                </div>
                            </div>
                        </span>
                    </button>
                </div>
            </div>

            <div class="f-auto d-grid gap-1 m-0 scroll blockDiv" style="visibility: hidden" id="blockDivOpen">
                <div class="text-right mb-3" id="bolckDefensveDiv">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="blockDefensiveBtn">
                        <span>
                            <div class="d-flex align-space-between valign-center">
                                <div class="f-auto mt-1">
                                    defensive

                                <div class="auto">
                                    [<strong class="text-shortcut">1</strong>]
                                </div>
                            </div>
                        </span>
                    </button>
                </div>
                <div class="text-right mb-3" id="offensiveBolckDiv">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="blockOffensiveBtn">
                        <span>
                            <div class="d-flex align-space-between valign-center">
                                <div class="f-auto mt-1 pe-4">
                                    offensive
                                </div>
                                <div class="auto">

                                    [<strong class="text-shortcut">2</strong>]

                                </div>
                            </div>
                        </span>
                    </button>
                </div>
            </div>

            <div class="f-auto d-grid gap-1 m-0 scroll foulCommittedDiv" style="visibility: hidden" id="foulCommittedDivOpen">
                <div class="text-right mb-3">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="noCardBtn">
                        <span>
                            <div class="d-flex align-space-between valign-center">
                                <div class="f-auto mt-1">
                                    no card
                                </div>
                                <div class="auto">
                                    [<strong class="text-shortcut">1</strong>]

                    </button>
                </div>
                <div class="text-right mb-3">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="yellowCardBtn">

                <div class="text-right mb-3">

                                    [<strong class="text-shortcut">3</strong>]

                <div class="text-right mb-3">
                    <button type="button" class="el-button el-button-key el-button--primary is-plain" id="redCardBtn">

                                    [<strong class="text-shortcut">4</strong>]
                                </div>

            </div>

            <div class="f-auto d-grid gap-1 m-0 scroll foulCommittedTypeDiv" style="visibility: hidden" id="foulCommittedTypeDivOpen">

                <div class="text-right mb-3">

                <div class="text-right mb-3">
